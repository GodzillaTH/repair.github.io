<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ระบบแจ้งซ่อมออนไลน์</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- ใช้ CDN ของ Font Awesome แทน -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html"><i class="fas fa-laptop-code"></i> ระบบแจ้งซ่อมออนไลน์</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <!-- ลิงก์เมนู -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-tasks"></i> สถานะการซ่อม</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="repair.html"><i class="fas fa-tools"></i> แจ้งปัญหา/แจ้งซ่อม</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="status.html"><i class="fas fa-chart-bar"></i> สถิติการแจ้งซ่อม</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main role="main" class="container">
        <!-- Section title -->
        <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
            <h1 class="h6 mb-0 text-white lh-1"><i class="fas fa-tools"></i> แจ้งปัญหา/แจ้งซ่อม</h1>
        </div>

        <!-- Repair form -->
        <div class="card">
            <div class="card-body">
                <form id="repairForm">
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">วันที่แจ้งซ่อม</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="department" class="col-sm-2 col-form-label">หน่วยงาน/แผนกวิชา</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="department" name="department" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="section" class="col-sm-2 col-form-label">งาน/แผนก</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="section" name="section" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="requester" class="col-sm-2 col-form-label">ผู้แจ้งซ่อม</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="requester" name="requester" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="building" class="col-sm-2 col-form-label">อาคาร ชั้น ห้อง</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="building" name="building" placeholder="อาคาร" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="floor" name="floor" placeholder="ชั้น" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="room" name="room" placeholder="ห้อง" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">โทรศัพท์ติดต่อ</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="items" class="col-sm-2 col-form-label">รายการแจ้งซ่อม</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="items" name="items" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="notes" class="col-sm-2 col-form-label">หมายเหตุ</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="notes" name="notes"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">แจ้งซ่อม</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="my-5 pt-2 text-muted text-center text-small">
        <small class="text-muted">Copyright © All rights reserved.</small>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Supabase JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Custom script -->
    <script src="js/repair.js"></script>
</body>
</html>
